name: paig-client-ci

on:
  push:
    branches: [ "main" ]
    paths:
      - 'paig-client/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'paig-client/**'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: read

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4  # Ensure the repo is checked out

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Prepare venv
      run: |
        python3 -m pip install virtualenv
        virtualenv -p python3 venv
        . venv/bin/activate
        pip install twine build pytest pytest-cov

    - name: Build and Install paig-common wheel
      run: |
        . venv/bin/activate
        cd paig-common
        python3 -m build -w
        pip install dist/*.whl
        cd ..


    - name: Install Paig-Client dependencies
      run: |
        . venv/bin/activate
        pip install -r paig-client/requirements.txt

    - name: Test with pytest
      run: |
        filepath=$PWD
        . venv/bin/activate && cd paig-client/src
        python3 -m pytest --cov="." --cov-report term --cov-report xml:$filepath/coverage.xml --junitxml=$filepath/junit.xml tests

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: junit-results
        path: junit.xml

    - name: Set build version to dev
      id: version
      run: |
        FILE=paig-client/src/paig_client/VERSION
        VERSION=$(awk -F= '{gsub(/^[ \t]+|[ \t]+$/, "", $2); gsub(/^['\''"]+|['\''"]+$/, "", $2); print $2}' $FILE)
        DEV_VERSION="${VERSION}.dev$(date +%Y%m%d%H%M%S)"
        echo "__version__ = '${DEV_VERSION}'" > $FILE

    - name: Build the wheel
      run: |
        . venv/bin/activate
        cd paig-client
        python3 -m build -w
        cd ..

    - name: Install created package
      run: |
          rm -rf venv
          virtualenv -p python3 venv && . venv/bin/activate
          cd paig-client
          pip install dist/*.whl

    - name: Upload python package
      uses: actions/upload-artifact@v4
      with:
        name: paig-client-dev-build
        path: paig-client/dist/*.whl